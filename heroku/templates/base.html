<html>
	<head>
		<title>Storyboard Studios</title>
		<!-- This is the template base page for the application. This application relies on the
		dependencies linked below. Content rendered with the template is controlled by template 
		variables passed while rendering. -->

		<!-- jQuery minified JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script> 
		
		<!-- Bootstrap minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Bootstrap minified theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Bootstrap minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous" async></script>

		<!-- Bootstrap Datetime Dependencies -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css" />

		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

		<!-- Local CSS files -->
		<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</head>
	<body>
		<div class="container">
			<h3>Integrated Salesforce Scheduler</h3>
			<div class="row">
				<div class="col-xs-12 col-md-6" id="bookLessonBox">

					{% if students %}
						{% include 'student.html' %}
					{% endif %}

					{% if teachers %}
						{% include 'book.html' %}
					{% endif %}

				</div>
				<div class="col-xs-12 col-md-6">
					
				</div>
			</div>

			<!-- Messages are passed on lesson booking success or failure -->
			<div class="row">
				<div class="col-xs-offset-3 col-md-6">

					{% if message %}
						{% include 'confirmation.html' %}
					{% endif %}

				</div>
			</div>

		<!-- Local JS files -->
		<script type="text/javascript" src="{{ url_for('static', filename='js/main.js') }}" async></script>
	</body>
</html>
